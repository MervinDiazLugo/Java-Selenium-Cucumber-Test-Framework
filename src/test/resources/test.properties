mobile.driver.ACC.android.app.yape=/src/test/resources/bin/apk/booking-com-32-9.apk
#-------------------------------------------------------------------------------------
#                   Android General Settings
#-------------------------------------------------------------------------------------

mobile.driver.android.implicitlyWait=30
mobile.driver.android.fullReset=true
mobile.driver.android.noReset=false
mobile.driver.android.disableWindowAnimation=true
mobile.driver.android.avdReadyTimeout=90000
mobile.driver.android.adbExecTimeout=50000
mobile.driver.android.ignoreUnimportantViews=true
mobile.driver.android.clearSystemFiles=true
mobile.driver.android.unicodeKeyboard=true
mobile.driver.android.resetKeyboard=True
mobile.driver.android.uiautomator2ServerLaunchTimeout=90000
mobile.driver.android.appPackage=com.booking
mobile.driver.android.appActivity=com.booking.startup.HomeActivity


