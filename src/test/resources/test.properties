mobile.driver.platformName=Android
mobile.driver.deviceURL=http://127.0.0.1:4723/wd/hub
mobile.driver.isLocal=true
mobile.driver.env=TST
mobile.driver.client=yape

#-------------------------------------------------------------------------------------
#                   Local Device
#-------------------------------------------------------------------------------------
